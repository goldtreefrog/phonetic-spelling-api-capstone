<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="UTF-8">
    <meta name="viewport" width="device=device-width">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <meta content="" name="robots">
    <meta content="Margaret Blauvelt" name="author">
    <title>Write to Speak</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <header id="top">
      <img alt="pencil" id="logo" src="images/wts-pencil2.svg">
      <h1>Write to Speak</h1>
      <nav>
        <ul>
          <li>
            <a accesskey="/" href="index.html" id="home">
              <span aria-hidden="true" class="fa fa-home"></span>
            </a>
          </li>
          <li>
            <a accesskey="0" href="help.html" id="help">
              <span aria-hidden="true" class="fa fa-question-circle"></span> Help
            </a>
          </li>
          <li>
            <a class="btn font-size" href="#" id="plus">
              <span aria-hidden="true" class="fa fa-search-plus"></span> Zoom In
            </a>
          </li>
          <li>
            <a class="btn font-size" href="#" id="minus">
              <span aria-hidden="true" class="fa fa-search-minus"></span> Zoom Out
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main id="write" role="main">
      <p id="instructions"></p>
      <section id="writing-area">
        <form action="#" id="writing" method="get" name="writing">
          <fieldset id="write-box">
            <label for="text-box">
              <span aria-hidden="true" class="fa fa-pencil-square-o"></span>
              <u>W</u>rite in the box:
            </label>
            <textarea accesskey="w" id="text-box" name="text-box" wrap="soft"></textarea>
          </fieldset>
          <fieldset id="box-buttons">
            <button accesskey="l" class="read" id="read-aloud" name="read-aloud" type="submit" value="Read Aloud">
              <span aria-hidden="true" class="fa fa-bullhorn"></span> Read A<u>l</u>oud
            </button>
            <button accesskey="k" class="read" id="check-spelling" name="check-spelling" type="submit" value="Check Spelling">
              <span aria-hidden="true" class="fa fa-check-square-o"></span> Chec<u>k</u> Spelling
            </button>
            <button accesskey="r" class="read" id="clear" name="reset" type="reset" value="Reset">
              <span aria-hidden="true" class="fa fa-trash"></span>
              <u>R</u>eset (Delete)
            </button>
          </fieldset>
        </form>
      </section>
      <section id="spelling-area">
        <p id="spelling-info"></p>
        <form action="#" id="spelling-actions" method="get" name="spelling-choices">
          <input id="suggestions" name="suggestions" type="hidden" value="">
          <ul id="spelling-choices"></ul>
          <button accesskey="m" class="spelling" id="more-words" name="more-words" type="submit" value="">
            <u>M</u>ore
            <span aria-hidden="true" class="fa fa-arrow-circle-right"></span>
          </button>
          <fieldset id="spelling-actions">
            <button accesskey="n" class="spelling" id="ignore" name="ignore" type="submit" value="Ignore Spelling">
              <span class="fa fa-caret-square-o-down" aria-hidden="true"></span> Ig<u>n</u>ore
            </button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer role="contentinfo">
      <address></address>
      <summary>Â© 2017 Margaret Blauvelt</summary>
    </footer>
    <script crossorigin="anonymous" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js" type="text/javascript"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
